version: "3.9"

services:
  backend:
    build: .
    restart: always
    networks:
      - backend
    depends_on:
      - db

  proxy:
    build: proxy
    restart: always
    ports:
      - 5000:80
    depends_on:
      - backend
    networks:
      - backend

  db:
    image: mysql:8.0.27
    restart: always
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - backend
    environment:
      - MYSQL_DATABASE=jobsche
      - MYSQL_ROOT_PASSWORD=password

volumes:
  db-data:
networks:
  backend:
